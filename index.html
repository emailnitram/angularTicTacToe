<!doctype html>
<html ng-app="ticTacToe">
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="MainController">
<div>
  <h1>Tic Tac Toe</h1>
  <h2>Current Player {{ currentPlayer }}</h2>
</div>
<div class="board">
  <div class="row"><div ng-click="attemptMove(0,0)">{{marks[0][0]}}</div><div ng-click="attemptMove(0,1)">{{marks[0][1]}}</div><div ng-click="attemptMove(0,2)">{{marks[0][2]}}</div></div>
  <div class="row"><div ng-click="attemptMove(1,0)">{{marks[1][0]}}</div><div ng-click="attemptMove(1,1)">{{marks[1][1]}}</div><div ng-click="attemptMove(1,2)">{{marks[1][2]}}</div></div>
  <div class="row"><div ng-click="attemptMove(2,0)">{{marks[2][0]}}</div><div ng-click="attemptMove(2,1)">{{marks[2][1]}}</div><div ng-click="attemptMove(2,2)">{{marks[2][2]}}</div></div>
</div>
<script src="ticTacToe.js"></script>
</body>
</html>
